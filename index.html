<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <article>
        <div class="main-body">
            <div class="product-body">
                <div class="product-details">
                    <div class="product-image"><img src="./14.png" height="90px" width="70px" alt=""></div>
                    <div class="product-name"><p>Iphone 13 Pro Max Silver 256GB</p></div>
                </div>
                <div class="product-price">
                        <p><span id="product1-m" class="minus price-style">-</span><span id="number1" class="number price-style">0</span><span id="product1-p" class="plus price-style">+</span><span class="dollar">$</span><span id="product1-a" class="price-style product-amount">1235</span></p>                 
                </div>
            </div>
            <div class="product-body">
                <div class="product-details">
                    <div class="product-image"><img src="./13.png" height="90px" width="70px" alt=""></div>
                    <div class="product-name"><p>Iphone 14 Pro Max Purple 256GB</p></div>
                </div>
                <div class="product-price">
                        <p><span id="product2-m" class="minus price-style">-</span><span id="number2" class="number price-style">0</span><span id="product2-p" class="plus price-style">+</span><span class="dollar">$</span><span id="product2-a" class="price-style product-amount">1499</span></p>
                </div>
            </div> 
            <div class="amount-body">
                <div class="total-amount">
                    <div class="text">Subtotal</div>
                    <div class="amount"><p>$ <span id="subTotal">0</span></p></div>
                </div>
                <div class="total-amount">
                    <div class="text">Tax</div>
                    <div class="amount"><p>$ <span id="tax">0</span></p></div>
                </div>
                <div class="total-amount">
                    <div class="text">total</div>
                    <div class="amount"><p>$ <span id="total">0</span></p></div>
                </div>
            </div>
        </div>
        <div class="button">
        <p class="btn">Check Out</p>
        </div>
    </article>
    <script src="./index.js"></script>
</body>
</html>
